<!DOCTYPE html>
<html>
<head>
    <title>Thêm hình ảnh</title>
    <link href="../../../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <style>
        /* Set padding to keep content from hitting the edges */
        .body-content {
            padding-left: 15px;
            padding-right: 15px;
        }



        /* styles for validation helpers */
        .field-validation-error {
            color: #b94a48;
        }

        .field-validation-valid {
            display: none;
        }

        input.input-validation-error {
            border: 1px solid #b94a48;
        }

        input[type="checkbox"].input-validation-error {
            border: 0 none;
        }

        .validation-summary-errors {
            color: #b94a48;
        }

        .validation-summary-valid {
            display: none;
        }



        /* file input bootstrap */
        .btn-file {
            position: relative;
            overflow: hidden;
        }

            .btn-file input[type=file] {
                position: absolute;
                top: 0;
                right: 0;
                min-width: 100%;
                min-height: 100%;
                font-size: 100px;
                text-align: right;
                filter: alpha(opacity=0);
                opacity: 0;
                outline: none;
                background: white;
                cursor: inherit;
                display: block;
            }

        input[readonly] {
            background-color: white !important;
            cursor: text !important;
        }
    </style>

    <script src="../../../lib/jquery/dist/jquery.js"></script>

    <script src="../../../lib/bootstrap/dist/js/bootstrap.js"></script>




    <script>
        $(document).on('change', '.btn-file :file', function () {
            var input = $(this),
            numFiles = input.get(0).files ? input.get(0).files.length : 1,
            label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
            input.trigger('fileselect', [numFiles, label]);
        });

        $(document).ready(function () {
            $('.btn-file :file').on('fileselect', function (event, numFiles, label) {

                var input = $(this).parents('.input-group').find(':text'),
                    log = numFiles > 1 ? numFiles + ' files selected' : label;

                if (input.length) {
                    input.val(log);
                } else {
                    if (log) alert(log);
                }

            });
        });
    </script>
</head>
<body>
    <div style="padding:20px;" id="frmupimg">
        <table style="width: 100%;">
            <tr>
                <td style="width: 141px; vertical-align: middle;"><label style="font-weight: normal;">Source</label></td>
                <td style="vertical-align: middle;">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-default btn-file">
                                Browse&hellip; <input type="file" id="content" name="content">
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 141px; vertical-align: middle; padding-top: 20px;"><label style="font-weight: normal;">Image Description</label></td>
                <td style="vertical-align: middle; padding-top: 20px;">
                    <input id="desc" name="desc" type="text" class="form-control">
                </td>
            </tr>
        </table>
    </div>


</body>
</html>
